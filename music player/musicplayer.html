<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-effects"></div>
    
    <div class="player">
        <div class="player-content">
            <div class="album-art" id="albumArt">üéµ</div>
            <h2 id="songTitle">Select a Song</h2>
            <p id="songArtist">Artist</p>
            
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" min="0" value="0" max="100">
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button onclick="toggleShuffle()" class="control-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                <button onclick="prevSong()" class="control-btn" title="Previous">‚èÆ</button>
                <button onclick="playPause()" class="control-btn play-btn" id="playBtn" title="Play/Pause">‚ñ∂</button>
                <button onclick="nextSong()" class="control-btn" title="Next">‚è≠</button>
                <button onclick="toggleRepeat()" class="control-btn" id="repeatBtn" title="Repeat">üîÅ</button>
            </div>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
                <span id="volumeDisplay">70%</span>
            </div>
            
            <div id="playlist" class="playlist">
                <h3>üéµ Playlist</h3>
                <ul>
                    <li onclick="loadSong(0)" data-index="0">
                        <div class="song-info">
                            <div class="song-title">You & I</div>
                            <div class="song-artist">One Direction</div>
                        </div>
                        <div class="song-duration">4:05</div>
                    </li>
                    <li onclick="loadSong(1)" data-index="1">
                        <div class="song-info">
                            <div class="song-title">Golden</div>
                            <div class="song-artist">Harry Styles</div>
                        </div>
                        <div class="song-duration">3:31</div>
                    </li>
                    <li onclick="loadSong(2)" data-index="2">
                        <div class="song-info">
                            <div class="song-title">To All The Girls I've Loved Before</div>
                            <div class="song-artist">Julio Iglesias</div>
                        </div>
                        <div class="song-duration">3:31</div>
                    </li>
                </ul>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
